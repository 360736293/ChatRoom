<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>DisDiscord</title>
    </head>
    <body>
        <div class="container">
            <!-- 服务器侧边栏 -->
            <div class="server-sidebar">
                <div class="server-icon active">
                    <span style="font-size: 20px; font-weight: bold;">A</span>
                </div>
            </div>
            <!-- 频道侧边栏 -->
            <div class="channel-sidebar">
                <div class="server-header">
                    我的聊天室
                </div>
                <div class="channel-list">
                    <div class="channel-category">文字频道</div>
                    <div class="channel-item active">
                        <span>频道1</span>
                    </div>
                </div>
            </div>
            <!-- 主聊天区域 -->
            <div class="main-content">
                <div class="chat-header">
                    <h3>频道1</h3>
                </div>
                <div class="messages-container" id="messagesContainer">
                </div>
                <!-- 正在输入指示器 -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text" id="typingText"></span>
                    </div>
                </div>
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" class="message-input" placeholder="给 #频道1 发消息" id="messageInput">
                        <button class="send-button" onclick="sendMessage()">发送</button>
                    </div>
                </div>
            </div>
            <!-- 用户列表 -->
            <div class="user-sidebar">
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/javascript.js"></script>
</html>
